<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
    <ul class="list-group">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} X {{ item.title }} ({{ item.price | currency:'USD':true }})
        <div class="float-right">{{ item.totalPrice | currency:'USD':true }}</div>
      </li>
      <li class="list-group-item">
        Total
        <div class="float-right font-weight-bold">{{ cart.totalPrice | currency:'USD':true }}</div>
      </li>
    </ul>
  </div>
</div>
