<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date:'dd-MMM-yyyy @ HH:mm' }}</td>
      <td>
        <input type="hidden" #orderId value="{{order.$key}}">
        <button class="btn btn-outline-primary" (click)="viewOrder(orderId.value)">View</button>
      </td>
    </tr>
  </tbody> 
</table>
