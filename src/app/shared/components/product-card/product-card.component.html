
<div class="card" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-primary btn-block" 
          (click)="addToCart()">Add to Cart</button>
  </div>
  <ng-template #updateQuantity>
    <product-quantity [product]="product" [shopping-cart]="shoppingCart">
    </product-quantity> 
  </ng-template>
  
</div>
